name: Run Playwright Tests

on:
  push:
    branches:
      - main   
  pull_request:
    branches:
      - main   
  workflow_dispatch: 
jobs:
  test:
    runs-on: ubuntu-latest   

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.9"   
      
      - name: Check Python version
        run: python --version
        
      - name: Install pipenv
        run: python -m pip install pipenv
        
      - name: Go to pytest folder
        run: cd /home/runner/work/querido-diario-frontend/querido-diario-frontend/e2e/playwright/pytest
        
      - name: Install dependencies from Pipfile
        run:  pipenv run python -m pip install

      - name: Install Playwright browsers
        run: pipenv run python -m playwright install

      - name: Run tests
        run: pipenv run pytest
