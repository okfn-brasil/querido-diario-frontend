<carousel [cellsToShow]="itemsToShow" [width]="1200" [height]="485" [arrowsOutside]="showControls" [arrows]="showControls" [dots]="showControls">
  <div
    class="carousel-cell"
    *ngFor="let item of items; index as i"
    style="width: 17.375rem"
  >
    <app-card [item]="item" [first]="i === 0"></app-card>
  </div>
</carousel>
