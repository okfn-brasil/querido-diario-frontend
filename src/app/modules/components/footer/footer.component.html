<app-container  [gap]="86">
  <app-row wrap="wrap" layoutAlign="space-between">
    <ng-container *ngFor="let section of 'footer.items' | translate">
      <app-column [gap]="12" class="footer-links">
        <span
          ><p class="links-title">{{ section.title }}</p></span
        >
        <ng-container *ngFor="let action of section.actions">
          <a *ngIf="action.to" [href]="action.to" target="_blank">
            {{ action.text }}
          </a>
          <a
            *ngIf="action.route"
            [routerLink]="action.route"
            [fragment]="action.fragment"
          >
            {{ action.text }}
          </a>
        </ng-container>
      </app-column>
    </ng-container>
    <app-column fxHide.xs *ngIf="social$ | async as social">
      <app-column [gap]="12">
        <span>
          <p>{{ social.title }}</p>
        </span>
        <app-row>
          <ng-container *ngFor="let icon of social.icons">
            <app-icon [icon]="icon"></app-icon>
          </ng-container>
        </app-row>
      </app-column>
    </app-column>
  </app-row>
  <app-row class="social-row" fxHide fxHide.xs="false" *ngIf="social$ | async as social">
    <app-column [gap]="12">
      <span>
        <p>{{ social.title }}</p>
      </span>
      <app-row class="social-icons-row">
        <ng-container *ngFor="let icon of social.icons">
          <app-icon [icon]="icon"></app-icon>
        </ng-container>
      </app-row>
    </app-column>
  </app-row>
  <app-row [gap]="32" [flex]="true" *ngIf="copyright$ | async as copyright">
    <app-row [gap]="12">
      <ng-container *ngFor="let icon of copyright.icons">
        <app-icon [icon]="icon"></app-icon>
      </ng-container>
    </app-row>
    <app-column>
      <ng-container *ngFor="let text of copyright.texts">
        <div [innerHTML]="text" class="highlight copyright"></div>
      </ng-container>
    </app-column>
  </app-row>
</app-container>
