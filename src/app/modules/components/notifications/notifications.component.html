<div class="notifications-container" fxLayoutGap="32px" fxLayout="column">
  <ng-template #loading>
    <app-container theme="light" fxFill>
      <mat-spinner *ngIf="loading"></mat-spinner>
    </app-container>
  </ng-template>

  <mat-dialog-content *ngIf="content$ | async as content; else loading">
    <div fxLayout="column" fxLayoutAlign="space-between" fxFlexFill>
      <div class="notifications-inner" fxLayout="column">
        <div class="triangule" fxHide.xs></div>
        <div
          class="bg-purple-2 notifications"
          fxLayoutGap="16px"
          fxLayout="column"
        >
          <div
            *ngIf="!content.list.length"
            class="bg-white-2 notifications"
            fxLayoutGap="22px"
            fxFill
          >
            <p class='no-notifications'>
              {{ content.noNotificationsText }}
            </p>
          </div>
          <ng-container *ngIf="content.list.length">
            <div
              *ngFor="let notification of content.list"
              class="bg-white-2 notifications"
              fxLayoutGap="22px"
            >
              <p>
                {{ notification.title }}
              </p>
              <p>
                {{ notification.content }}
              </p>
              <div fxLayout="row" fxLayoutGap="6px">
                <app-icon
                  class="center"
                  [icon]="{ file: 'clock', height: 18, width: 18 }"
                ></app-icon>
                <span>
                  <p class="date">
                    {{ notification.updatedAt }}
                  </p>
                </span>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </mat-dialog-content>
</div>
