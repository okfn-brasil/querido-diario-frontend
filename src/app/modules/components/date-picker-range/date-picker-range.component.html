<mat-form-field appearance="fill" (click)="picker.open()" data-testid="periodo">
  <mat-icon matPrefix svgIcon="calendar-gray" ></mat-icon>
  <mat-date-range-picker
    md-hide-icons="calendar"
    #picker
  ></mat-date-range-picker>
  <mat-label>Período</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [max]="maxDate">
    <input matStartDate formControlName="start" placeholder="Início" data-testid="data-inicio-periodo"/>
    <input
      (dateChange)="selectedChange($event)"
      matEndDate
      formControlName="end"
      placeholder="Fim"
      data-testid="data-fim-periodo"
    />
  </mat-date-range-input>

  <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
    >Início Invalido</mat-error
  >
  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
    >Fim Inválido</mat-error
  >
</mat-form-field>
