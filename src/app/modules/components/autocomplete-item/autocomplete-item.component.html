<div fxLayout="row">
  <app-icon *ngIf="icon" fxFlexAlign="center" [icon]="icon"> </app-icon>
  <div fxLayout="column">
    <ng-container *ngIf="text">
      <span class='title'>{{ title }}</span>
      <small>{{ text }}</small>
    </ng-container>
    <ng-container *ngIf="!text">
      <span>{{ title }}</span>
    </ng-container>
  </div>
</div>
