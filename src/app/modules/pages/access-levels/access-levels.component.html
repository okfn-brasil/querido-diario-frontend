<ng-template #loading>
  <app-container theme="light" fxFill>
    <mat-spinner *ngIf="loading"></mat-spinner>
  </app-container>
</ng-template>
<ng-container *ngIf="content$ | async as content; else loading">
  <app-container theme="light">
    <app-column [gap]="58">
      <div class="container-inner">
        <app-column [gap]="16">
          <h1>{{ content.title }}</h1>
          <p>{{ content.text }}</p>
        </app-column>
      </div>
      <app-row [flex]="true" [gap]="22" [gapXs]="32">
        <ng-container *ngFor="let item of content.items">
          <app-column [gap]="16" fxFlex="25%" [flex]="true">
            <app-icon [icon]="item.icon"></app-icon>
            <app-column [gap]="16">
              <h3>{{ item.title }}</h3>
              <ng-container *ngFor="let text of item.texts">
                <div class="typo-inner" [innerHTML]="text"></div>
              </ng-container>
              <ng-container *ngFor="let action of item.actions">
                <app-row class="nav-dark">
                  <a
                    *ngIf="action.to"
                    [href]="action.to"
                    [target]="action.target || 'self'"
                  >
                    {{ action.text }}
                  </a>
                  <a
                    *ngIf="action.route"
                    [routerLink]="action.route"
                    [fragment]="action.fragment"
                  >
                    {{ action.text }}
                  </a>
                  <mat-icon
                    [appHeight]="12"
                    [appWidth]="12"
                    svgIcon="right-arrow"
                    class="right-arrow"
                  ></mat-icon>
                </app-row>
              </ng-container>
            </app-column>
          </app-column>
        </ng-container>
      </app-row>
    </app-column>
  </app-container>
</ng-container>
