<div class="carousel">
  <div>
    <div class="carousel-items" [class.default-items]="type === 'default'">
      <div class="pages-circle" *ngIf="type === 'second-type'">
        <div class="flex-pages">
          <div class="page-circle" (click)="onClickCircle(page)" *ngFor="let page of pages" [class.active]="checkDotActive(page)" data-testid="itens-paginacao"></div>
        </div>
      </div>
      <div class="button-nav next desktop" [class.second-type]="type === 'second-type'"  [class.abled]="currPosition < items.length - itemsPerPage" (click)="onClickNext()" data-testid="btn-seta-proximo">
        <img *ngIf="type === 'default'" src="assets/images/education/carousel-arrow.png" alt="próximo" />
        <img *ngIf="type === 'second-type' && theme === 'light'" src="assets/images/education/carousel-arrow-purple.png" alt="próximo" />
        <img *ngIf="type === 'second-type' && theme === 'dark'" src="assets/images/education/carousel-arrow-white.png" alt="próximo" />
      </div>

      <div class="button-nav prev desktop" [class.second-type]="type === 'second-type'" [class.abled]="currPosition > 0" (click)="onClickPrev()" data-testid="btn-seta-anterior">
        <img *ngIf="type === 'default'" src="assets/images/education/carousel-arrow.png" alt="anterior" />
        <img *ngIf="type === 'second-type' && theme === 'light'" src="assets/images/education/carousel-arrow-purple.png" alt="anterior" />
        <img *ngIf="type === 'second-type' && theme === 'dark'" src="assets/images/education/carousel-arrow-white.png" alt="anterior" />
      </div>

      <div *ngIf="type === 'default'" class="scroll-area" [ngStyle]="{'width': 'calc((288px * ' + items.length + ') + 24px)', transform: 'translateX(calc(-292px * '+ currPosition +'))'}">
        <div *ngFor="let item of items" class="carousel-item">
          <div class="title">{{item.title}}</div>
          <div class="date">{{item.date}}</div>
          <a [href]="item.link + '' + item.id">
            Ler mais
              <app-icon
              class='center'
              [icon]="{ file: 'white-arrow', height: 10, width: 10 }"
            ></app-icon>
          </a>
        </div>
      </div>

      <div *ngIf="type === 'second-type'" class="scroll-area" [ngStyle]="{'width': 'calc((288px * ' + items.length + ') + 17px)', transform: 'translateX(calc(-292px * '+ currPosition +'))'}">
        <div *ngFor="let item of items" [ngClass]="{'stories': true, 'dark': theme === 'dark'}" data-testid="cartao-post">
          <span>
            <p [style.lineHeight]="0" class="stories-title" data-testid="cartao-titulo">{{ item.title }}</p>
          </span>
          <p class="stories-text" data-testid="cartao-texto">{{ item.text }}</p>
          <span class="link" *ngFor="let action of item.actions">
            <a [target]="action.target || 'self'" [href]="action.link" data-testid="cartao-link">{{ action.text }}</a>
            <app-icon class="stories-icon" [icon]="icon"></app-icon>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
