<app-blog-header></app-blog-header>
<edu-modals *ngIf="showCategoriesModal" class="blog-modal" (onClose)="closeModal()" title="Categorias" (click)="closeModal()">
  <app-blog-categories></app-blog-categories>
</edu-modals>
<edu-modals *ngIf="showRelatedModal" class="blog-modal" (onClose)="closeModal()" title="Relacionados" (click)="closeModal()">
  <app-blog-relateds></app-blog-relateds>
</edu-modals>
<div class="container-education">
  <div class="content">
    
    <div class="list">
      <app-blog-post [postData]="post" [isFullPage]="true" *ngIf="post && post.id !== undefined"></app-blog-post>
    </div>

    <div class="categories desktop">
      <app-blog-relateds *ngIf="post" [category]="post.category" [posts]="postsRelated"></app-blog-relateds>
      <app-blog-categories></app-blog-categories>
    </div>
  </div>
</div>

<div (click)="openRelatedModal()" class="categories-link mobile" *ngIf="postsRelated && postsRelated.length" >
  Relacionados
</div>
<div (click)="openCategoriesModal()" class="categories-link mobile" >
  Categorias
</div>
