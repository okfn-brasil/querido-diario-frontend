<div class="home">
  <app-column>
    <ng-template #loading>
      <app-container fxFill>
        <mat-spinner *ngIf="loading"></mat-spinner>
      </app-container>
    </ng-template>
    <ng-container *ngIf="content$ | async as content; else loading">
      <div class="banner block-container">
        <div class="content">
          <div class="banner-img">
            <img 
             src="https://querido-diario-static.nyc3.cdn.digitaloceanspaces.com/assets-site/hero-home-qd-uni.svg" 
             alt="Computador portÃ¡til"
            >
          </div>
          <div class="banner-content">
            <h1>{{ content.title }}</h1>
            <h2>{{ content.subtitle }}</h2>
            <p>{{ content.paragraph }}</p>
            <button class="btne-primary">{{ content.bannerButton }}</button>
          </div>
        </div>
      </div>
      <div class="home-boxes block-container">
        <div class="content">
          <div *ngFor="let section of content.homeBoxes" class="box">
            <h3>{{ section.title }}</h3>
            <p>{{ section.paragraph }}</p>
            <a>
              Ler mais
              <app-icon
              class='center'
              [icon]="{ file: 'white-arrow', height: 10, width: 10 }"
              ></app-icon>
            </a>
          </div>
        </div>
      </div>
    </ng-container>
  </app-column>
</div>
