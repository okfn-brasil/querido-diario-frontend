<ng-template #loading>
  <app-container theme="light" fxFill>
    <mat-spinner *ngIf="loading"></mat-spinner>
  </app-container>
</ng-template>
<ng-container *ngIf="content$ | async as content; else loading">
  <app-container>
    <div class="container-inner">
      <app-column [gap]="36">
        <app-column [gap]="16">
          <h1>{{ content.about.title }}</h1>
          <p>{{ content.about.text }}</p>
        </app-column>
        <app-row [gap]="36" class="nav-secondary">
          <ng-container *ngFor="let action of content.about.actions">
            <a
              [routerLink]="action.route"
              [fragment]="action.fragment"
              [ngClass]="action.style"
            >
              {{ action.text }}
            </a>
          </ng-container>
        </app-row>
      </app-column>
    </div>
  </app-container>
</ng-container>

<app-container theme="light" id="historia">
  <ng-container *ngIf="content$ | async as content; else loading">
    <div class="container-inner">
      <app-column [gap]="22">
        <h1>
          {{ content.history.title }}
        </h1>
        <div
          *ngFor="let text of content.history.texts"
          class="typo-inner highlight"
          [innerHTML]="text"
        ></div>
      </app-column>
    </div>
  </ng-container>
</app-container>

<app-container theme="light" bg="bg-blue-square" id="quem-somos">
  <ng-container *ngIf="content$ | async as content; else loading">
    <div class="container-inner">
      <app-column [gap]="36">
        <h1>{{ content.whoWeAre.title }}</h1>
        <div
          *ngFor="let text of content.whoWeAre.texts"
          class="typo-inner highlight"
          [style.color]="'#FFF'"
          [innerHTML]="text"
        ></div>
        <ng-container *ngFor="let action of content.whoWeAre.actions">
          <p [style.color]="'#FFF'" class="highlight">
            {{ action.text }}
            <a [href]="action.to" [style.color]="'#FFF'" target="_blank">{{
              action.link
            }}</a>
          </p>
        </ng-container>
      </app-column>
    </div>
  </ng-container>
</app-container>

<app-container theme="light" id="privacidade">
  <ng-container *ngIf="content$ | async as content; else loading">
    <div class="container-inner">
      <app-column [gap]="36">
        <h1>
          {{ content.privacy.title }}
        </h1>
        <p>{{ content.privacy.text }}</p>
        <ng-container *ngFor="let action of content.privacy.actions">
          <button
            [appHeight]="43"
            [appWidth]="249"
            [routerLink]="action.to"
            [ngClass]="action.style"
          >
            {{ action.text }}
          </button>
        </ng-container>
      </app-column>
    </div>
  </ng-container>
</app-container>
