<div fxLayout="column">
  <section class="bg-purple-4" fxLayoutAlign="center" fxLayout="row">
    <div class="container" fxLayout="column" fxLayoutGap="26px">
      <div fxLayoutGap="12px">
        <h1>
          Envie sua sugestão
        </h1>
        <p>
          Tem sugestões de melhoria da plataforma ou ideias de funcionalidades? Preencha os campos abaixo e nos envie
          sua
          mensagem!
        </p>
      </div>


      <form fxLayout="column" fxLayout.xs="column" fxLayoutGap="16px" fxLayoutGap.xs="30px">
        <mat-form-field appearance="fill" class="search-input">
          <mat-label>Qual é seu nome?</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill" class="city-input">
          <mat-label>E seu e-mail?</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill" class="period-input">
          <mat-label>Como podemos melhorar?</mat-label>
          <input matInput>
        </mat-form-field>
        <button class='btn'>Enviar sugestão</button>
      </form>

    </div>
  </section>
</div>
